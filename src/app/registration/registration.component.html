<mat-card>
  <mat-card-title>Registration</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input  type="text" matInput placeholder="Username" formControlName="email" name="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ConfirmPassword" formControlName="confirmPassword">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First name" formControlName="firstName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Company name" formControlName="companyName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Registration</button>
      </div>
    </form>
</mat-card-content>
