<h1 mat-dialog-title>Editing user</h1>
<form [formGroup]="form">
    <mat-form-field>
        <input type="email" matInput placeholder="Email*" formControlName="email"  [ngClass]="{'is-invalid':
        form.get('email').touched && form.get('email').invalid}">
    </mat-form-field>
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback"
        style="margin-top: -18px">
        <small *ngIf="form.get('email').errors.required" style="color:red">*Email is required</small>
        <small *ngIf="form.get('email').errors.email" style="color:red">*Email is invalid</small>
    </div>

    <mat-form-field>
        <input type="password" matInput placeholder="Password*" formControlName="password" [ngClass]="{'is-invalid':
            form.get('password').touched && form.get('password').invalid}">
    </mat-form-field>
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback"
        style="margin-top: -18px">
        <small *ngIf="form.get('password').errors.required" style="color:red">*Password is required</small>
        <small *ngIf="form.get('password').errors.minlength" style="color:red">*6 characters or more</small>
    </div>

    <mat-form-field>
        <input type="password" matInput placeholder="Confirm password*" formControlName="confirmPassword" [ngClass]="{'is-invalid':
            form.get('confirmPassword').touched && form.get('confirmPassword').invalid}">
    </mat-form-field>
    <div *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').invalid" class="invalid-feedback"
        style="margin-top: -17px">
        <small *ngIf="form.get('confirmPassword').errors.required" style="color:red">*Confirm your password!</small>
        <small *ngIf="form.get('confirmPassword').errors.mustMatch" style="color:red">*Passwords do not mutch</small>
    </div>

    <mat-form-field>
        <input type="text" matInput placeholder="First name*" formControlName="firstName" [ngClass]="{'is-invalid':
            form.get('firstName').touched && form.get('firstName').invalid}">
    </mat-form-field>
    <div *ngIf="form.get('firstName').touched && form.get('firstName').invalid" class="invalid-feedback"
        style="margin-top: -18px">
        <small style="color:red">*First name is required</small>
    </div>

    <mat-form-field>
        <input type="text" matInput placeholder="Last name*" formControlName="lastName" [ngClass]="{'is-invalid':
            form.get('lastName').touched && form.get('lastName').invalid}">
    </mat-form-field>
    <div *ngIf="form.get('lastName').touched && form.get('lastName').invalid" class="invalid-feedback"
        style="margin-top: -18px">
        <small style="color:red">*Last name is required</small>
    </div>

    <mat-form-field>
        <input type="text" matInput placeholder="Phone*" formControlName="phone" [ngClass]="{'is-invalid':
            form.get('phone').touched && form.get('phone').invalid}">
    </mat-form-field>
    <div *ngIf="form.get('phone').touched && form.get('phone').invalid" class="invalid-feedback"
        style="margin-top: -18px">
        <small *ngIf="form.get('phone').errors.required" style="color:red">*Phone is required</small>
        <small *ngIf="form.get('phone').errors.pattern" style="color:red">*Invalid format</small>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [disabled]="!form.valid" (click)="onOkClick()" cdkFocusInitial>Ok</button>
    </div>
</form>
