<h1 mat-dialog-title>Adding new carrier user</h1>
<form [formGroup]="form">
        <mat-form-field>
            <input type="email" matInput placeholder="Email*" formControlName="email" [ngClass]="{'is-invalid':
        form.get('email').touched && form.get('email').invalid}">
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Password*" formControlName="password" [ngClass]="{'is-invalid':
            form.get('password').touched && form.get('password').invalid}">
        </mat-form-field>
  
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm password*" formControlName="confirmPassword"[ngClass]="{'is-invalid':
            form.get('confirmPassword').touched && form.get('confirmPassword').invalid}">
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="First name*" formControlName="firstName" [ngClass]="{'is-invalid':
            form.get('firstName').touched && form.get('firstName').invalid}">
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="Last name*" formControlName="lastName" [ngClass]="{'is-invalid':
            form.get('lastName').touched && form.get('lastName').invalid}">
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="Phone*" formControlName="phone"  [ngClass]="{'is-invalid':
            form.get('phone').touched && form.get('phone').invalid}">
        </mat-form-field>


    <h4>Carrier selecting</h4>
    <mat-form-field>
        <mat-label>Select carrier</mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let carrier of carriersSet" [value]="carrier.carrierName">
                {{carrier.carrierName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
    </div>
</form>
